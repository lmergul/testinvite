<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Envelope Open Animation</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f0f0f0, #e8e8e8);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    main {
      text-align: center;
    }

    .envelope-container {
      position: relative;
      width: 320px;
      height: 220px;
      perspective: 1000px;
      cursor: pointer;
    }

    .envelope {
      width: 100%;
      height: 100%;
      background: #fff;
      border: 2px solid #ccc;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
      position: relative;
      overflow: hidden;
      border-radius: 8px;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #d6d6d6;
      transform-origin: top;
      transition: transform 0.7s ease-in-out;
      z-index: 2;
      border-bottom: 1px solid #ccc;
    }

    .content {
      opacity: 0;
      padding: 24px;
      transition: opacity 0.5s ease-in-out 0.5s;
    }

    .envelope-container.open .flap {
      transform: rotateX(-180deg);
    }

    .envelope-container.open .content {
      opacity: 1;
    }

    h3 {
      margin-top: 0;
      color: #333;
    }

    p {
      margin-bottom: 0;
      color: #555;
    }
  </style>
</head>
<body>
  <main>
    <div class="envelope-container" onclick="this.classList.toggle('open')" role="button" aria-label="Open envelope">
      <div class="envelope">
        <div class="flap"></div>
        <div class="content">
          <h3>Hello!</h3>
          <p>This is your email message inside the envelope. ðŸŽ‰</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
